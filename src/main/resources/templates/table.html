<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<img th:src="@{/images/LOGO.png}" width="100" height="100">
	<h1> listado de vacantes</h1>
	<table class="table table-striped"> 
  		<tr>
    		<th>Imagen</th>
    		<th>ID</th>
    		<th>Nombre</th>
    		<th>descripcion</th>
    		<th>Fecha de pub</th>
    		<th>Salario</th>
    		<th>Destacado</th>
    		<th>Detalle</th>
    		<th>Borrar</th>
    		<th>Añadir</th>
  		</tr>
  		<tr th:each="tempVacante : ${vacantes}">
    		<td>
    			<img th:src="@{/images/{img} (img=${tempVacante.image})}" width="100" height="100">
    		</td>
    		<td th:text="${tempVacante.id}"></td>
    		<td th:text="${tempVacante.name}"></td>
    		<td th:text="${tempVacante.description}"></td>
    		<td th:text="${tempVacante.date}"></td>
    		<td th:text="${tempVacante.salary}"></td>
    		<!-- <td th:text="${tempVacante.destacado == 1 ? 'SI' : 'NO'}"></td> -->
    		<td>
    			<span th:if="${tempVacante.outstanding == 1}"  class="badge bg-success">SI</span>
    			<span th:unless="${tempVacante.outstanding == 1}" class="badge bg-danger">NO</span> 
    		</td>
    		<td>
    			<a th:href="@{/vacantes/view/{id} (id=${tempVacante.id}) }" class="btn btn-success">Detalle</a>
    		</td>
    		<td>
    			<a th:href="@{/vacantes/delete/(id=${tempVacante.id}) }" class="btn btn-danger">Borrar</a>
    		</td>
    		<td>
    		<!-- 	<a th:href="@{/categorias/create" class="btn btn-success">Añadir</a> -->
    		</td>
  		</tr>
	</table>
	
	<!-- bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
